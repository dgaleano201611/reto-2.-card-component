<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<section class="main">
			<article class="main__title">
				<h2>Get <span>insights</span> that help your business grow.</h2>
				<p class="main__paragraph">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>

				<ul class="values">
					<li>
						<span> 10k+</span>
						<p class="value__text">COMPANIES</p>
					</li>
					<li>
						<span> 314</span>
						<p class="value__text">TEMPLATES</p>
					</li>
					<li>
						<span> 12M+ </span>
						<p class="value__text">QUERIES</p>
					</li>
				</ul>
			</article>

			<article class="image">
				<div class="image__edit"></div>
				<picture>
					<source media="(min-width:375px)" srcset="./images/image-header-desktop.jpg" />
					<img src="./images/image-header-mobile.jpg" alt="" />
				</picture>
				<div class="desktop-img"></div>
			</article>
		</section>
	</body>
</html>
